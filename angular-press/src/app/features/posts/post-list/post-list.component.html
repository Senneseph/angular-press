<mat-card>
  <mat-card-header>
    <mat-card-title>Posts</mat-card-title>
    <mat-card-subtitle>Manage your blog posts</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="actions">
      <a mat-raised-button color="primary" routerLink="new">
        <mat-icon>add</mat-icon>
        New Post
      </a>
    </div>

    <div class="loading-spinner" *ngIf="loading$ | async">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <mat-table [dataSource]="posts$ | async" *ngIf="!(loading$ | async)">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post.title }}</mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let post">
          <mat-chip-list>
            <mat-chip [color]="post.status === 'published' ? 'accent' : 'primary'">
              {{ post.status }}
            </mat-chip>
          </mat-chip-list>
        </mat-cell>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef>Author</mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post.author }}</mat-cell>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post.createdAt | date }}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let post">
          <button mat-icon-button [routerLink]="[post.id]" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="[post.id, 'edit']" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeletePost(post.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['title', 'status', 'author', 'date', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['title', 'status', 'author', 'date', 'actions']"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
